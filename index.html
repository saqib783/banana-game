<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Banana Battle</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
    </style>
</head>
<body>
    <div id="game"></div>
    
    <script>
        let config = { 
            type: Phaser.AUTO,
            width: 1000,
            height: 600,
            parent: 'game',
           physics: {
                default: 'arcade',
                gravity: {
          
              y: 300
        },
            },
            scene: {
                preload: preload,
                create: create,
                update: update,
            }
        };

        let game = new Phaser.Game(config);

        function preload() {
            // POORA URL likhna ZAROORI hai (labs.phaser.io...)
            this.load.image('building', 'images/buildings.png')
            this.load.image('monkey', 'images/monkey.png')
            this.load.image('banana','images/banana.png')
        }

        function create() {
            this.add.image(500, 261, 'building')
           this.leftMonkey =  this.physics.add.image(400, 300, 'monkey').setScale(0.1)
            this.rightMonkey =  this.physics.add.image(750,300, 'monkey').setScale(0.1)
            console.log("Images should be visible now!");

            this.leftMonkey.body.allowGravity = false;
    this.rightMonkey.body.allowGravity = false;

            this.input.on('pointerdown',function(pointer){
                let banana = this.physics.add.image(this.leftMonkey.x, this.leftMonkey.y,'banana').setScale(0.05)
                  this.physics.moveToObject(banana, pointer, 600); 
                    banana.setAngularVelocity(300);
                
                this.physics.add.overlap(banana,this.rightMonkey,function(){
                    banana.destroy();
                },null,this)
            },this)
        } 
        
        function update(){}
    </script>
</body>
</html>
