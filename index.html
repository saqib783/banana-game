<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Banana Battle</title>
  
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
   body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#game-container {
    position: relative;
}

#game {
    border: 2px solid #555;
}

.how-to-play {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    z-index: 10;
    transition: opacity 1s ease;
}

.how-to-play.hide {
    opacity: 0;
    pointer-events: none;
}
</style>
</head>




<body>
    <div id="game-container">
    <div id="game"></div>

    <div class="how-to-play" id="howToPlay">
        <h2>üêµ How To Play</h2>
        <ul>
            <li>Click to throw banana üçå</li>
            <li>Aim higher (gravity ON)</li>
            <li>Hit monkey = +10 score</li>
        </ul>
    </div>
</div>

    
    <script>


// phaser


        let config = { 
            type: Phaser.AUTO,
            width: 1000,
            height: 600,
            parent: 'game',
           physics: {
                default: 'arcade',
                gravity: {
          
              y: 300
        },
            },
            scene: {
                preload: preload,
                create: create,
                update: update,
            }
        };

        let game = new Phaser.Game(config);

        function preload() {
    
            this.load.image('building', 'images/buildings.png')
            this.load.image('monkey', 'images/monkey.png')
            this.load.image('banana','images/banana.png')
        }

        function create() {
            this.add.image(500, 261, 'building')
                 score = 0;
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#fff' });
           this.leftMonkey =  this.physics.add.image(400, 300, 'monkey').setScale(0.1)
            this.rightMonkey =  this.physics.add.image(750,300, 'monkey').setScale(0.1)
            console.log("Images should be visible now!");

            this.leftMonkey.body.allowGravity = false;
    this.rightMonkey.body.allowGravity = false;

            this.input.on('pointerdown',function(pointer){
                let banana = this.physics.add.image(this.leftMonkey.x, this.leftMonkey.y,'banana').setScale(0.1)
                  this.physics.moveToObject(banana, pointer, 600); 
                    banana.setAngularVelocity(300);
                
                this.physics.add.overlap(banana,this.rightMonkey,function(){
                    banana.destroy();
                     score += 10; 
            scoreText.setText('Score: ' + score);
                },null,this)
            },this)
        } 
        
        function update(){}


        // javascript


          setTimeout(() => {
        document.getElementById('howToPlay').classList.add('hide');
    }, 2000); 
    </script>
</body>
</html>
