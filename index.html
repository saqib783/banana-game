<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Banana Battle</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game"></div>
    
    <script>
        let config = { 
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent:'game',
            scene:{
                preload: preload,
                create: create,
                update: update,
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 400 },
                    debug: false 
                }
            }
        };

        let game = new Phaser.Game(config);

        let gorillaLeft;
        let gorillaRight;
        let turn = 'left';
        let banana;

        function preload(){
           
            this.load.image('monkey','banana-game/images/monkey.png')
            this.load.image('banana','banana-game/images/banana.png')
        }

        function create(){
            // Left gorilla
            gorillaLeft = this.physics.add.sprite(100, 500, 'monkey');
            gorillaLeft.setImmovable(true);
            gorillaLeft.body.allowGravity = false

        
            gorillaRight = this.physics.add.sprite(700, 500, 'monkey');
            gorillaRight.setImmovable(true);
            gorillaRight.body.allowGravity = false;
            gorillaRight.setFlipX(true); 

            
            this.input.on('pointerdown',function (pointer){
                if(turn === 'left'){
                  
                    throwBanana(this, gorillaLeft, pointer); 
                    turn = 'right';
                } else{
                  
                     throwBanana(this, gorillaRight, pointer);
                     turn = 'left'
                }
            },this)
        }

        function update(){
           
        }

      
        function throwBanana(scene, gorilla, target){
            let b = scene.physics.add.sprite(gorilla.x, gorilla.y, 'banana');
            b.setCollideWorldBounds(true);
            b.setBounce(0.5);
            scene.physics.moveToObject(b, target, 500);
            b.setAngularVelocity(300);
        }

    </script>
</body>
</html>
